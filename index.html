<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAC APP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img class="logo"  src="images/PAS logo.jpg" alt="Pas@15 logo" >
        <div class="contents">
            <p class ="gsac">Global South Academic Conclave 2025 </p>
            <h1>App is Coming SOON !!</h1>
            <p>Stay tuned!</p>
            <div id="countdown">
                <div class="time-box"><span class="num" id="days">00</span>Days</div>

                <div class="time-box"><span class="num" id="seconds">00</span>Seconds</div>
            </div>
        </div>
        <div class="contents">
            <p style="margin-top: 10%;">To know more, please visit CWAS website </p>
                <a href="https://cwas.org.in" target="_blank" class="btn"> About Us</a>
            
        </div>
        
        
        
    </div>

    <script src="script.js" defer></script>

</html>
